<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Standard</title>
    <link rel="stylesheet" href="css/BootStrap.css">
    <script src="js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1 class="Title">Standard</h1>
    <!--ヘッダーエリア-->
    <header>
        <h2>Headeer Area</h2>
        <table>
            <tr>
                <td>menu</td>
                <td>menu</td>
                <td>menu</td>
                <td>menu</td>
            </tr>
        </table>
    </header>

    <!--メインエリア-->
    <main>
        <h1>Main Area</h1>

        <hr>
        <p>Input Text</p>
        <input type="text">
        <hr>
        <p>Input Button</p>
        <input type="button" value="Button">
        <hr>
        <p>Input Checkbox</p>
        <input type="checkbox" name="Check" value="True">OK
        <input type="checkbox" name="Check" value="False">NG
        <hr>
        <p>Input Date</p>
        <input type="date">
        <hr>
        <p>Input DateTime</p>
        <input type="datetime">
        <hr>
        <p>Input Number</p>
        <input type="number">
        <hr>
        <p>Input Radio</p>
        <input type="radio" name="radio" value="True">OK
        <input type="radio" name="radio" value="False">NG
        <hr>
    </main>

    <!--フッターエリア-->
    <footer>

        <h3>Footer Area</h3>
    </footer>

</body>

</html>
